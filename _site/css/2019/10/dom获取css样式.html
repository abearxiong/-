      <h2 id="方法共有四种">方法共有四种</h2>

<ol>
  <li>dom.getElementById(“mycss”).style.width</li>
  <li>dom.currentStyle(限IE浏览器)</li>
  <li>window.getComputedStyle(dom,参数)，参数是判断是否是伪类</li>
  <li>dom.getBoundingClientRect() 获取相对视窗位置集合</li>
</ol>
