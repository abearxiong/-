<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">我想做的系统</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2019-06-19T15:09:07+08:00" itemprop="datePublished">Jun 19, 2019
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>在很久以前，我就想做一个关于人工智能的系统，问的问题，然后他可以回答我，他又自己的逻辑思考，信息获取渠道。我以为是一个编程，我就一直在想如何有一门语言专门去编程这种系统，差不多我就以为他是一门语言。</p>

<p>我现在发现，其实，他是任何一个语言都可以编程的一个系统，只是他是一个功能完善的系统。现在我以及将来我都可能不会看到的一个想象中的智能系统。</p>
