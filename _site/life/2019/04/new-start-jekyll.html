    <h1 id="重新开发jekyll">重新开发jekyll</h1>

<p>今天早上想完善一些东西，然后就一直操作。直到现在的时刻。首先我要记得一点点的需要完善的东西，rake和rakefile,jobs,fk,bg等。</p>

<p>然后就是接触jekyll遇到的一些小问题，因为使用了分页插件，<strong>发现Jekyll在文档中有配置<code class="highlighter-rouge">permalink: /blog/histroy</code>的情况下，不能够收集posts?</strong>然后没有内容，我以为是因为添加了permalink问题，结果是因为分页插件问题。</p>
