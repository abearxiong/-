    <header class="post-header">
      <h1 class="post-title p-name" itemprop="name headline">传说之旅1388 星期二 大体完成了一个游戏帮助的网站</h1>
      <p class="post-meta">
        <time class="dt-published" datetime="2019-07-16T23:17:58+08:00" itemprop="datePublished">Jul 16, 2019
        </time></p>
    </header>

    <div class="post-content e-content" itemprop="articleBody">
      <p>我就在想一个产品的解决方案。单独的一个小程序，小网站，小软件。实现的功能就是获得一个显示帮助。</p>

<p>玩耍云顶，云顶有各种的搭配和功能，而我需要把这些功能模块寄到，然后熟悉记忆。实际上，我是记不到所有的搭配的，我想，我就需要什么样的功能呢？</p>

<p>之前的想法当中，对于网站有一部分思考。在之前没有找到数据的时候，是想自己查找资料和上传保存。</p>

<p>https://think.xiongxiao.me/lolChessHelper</p>
